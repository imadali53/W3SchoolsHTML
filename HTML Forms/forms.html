<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms Practice</title>
  </head>
  <body>
    <h1>HTML Forms</h1>
    <form action="action.php" autocomplete="on">
      <label for="fname">First Name:</label><br />
      <input type="text" id="fname" name="fname" value="Muhammad" /><br />
      <label for="fname">Last Name:</label><br />
      <input type="text" id="lname" name="lname" value="Arshan" /><br />
      <input type="submit" value="Submit" />
    </form>
    <h2>Forms Radio Buttons</h2>
    <form autocomplete="on">
      <input type="radio" name="fav_language" id="html" value="HTML" />
      <label for="html">HTML</label><br />
      <input type="radio" name="fav_language" id="css" value="CSS" />
      <label for="html">CSS</label><br />
      <input
        type="radio"
        name="fav_language"
        id="javascript"
        value="Javascript"
      />
      <label for="html">Javascript</label><br /><br />

      <label for="cars">Choose a car:</label>
      <select id="cars" name="cars" size="3" multiple>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat" selected>Fiat</option>
        <option value="audi">Audi</option>
      </select> <br> <br>

      <textarea name="message" rows="10" cols="30">
        comments here
    </textarea>
    </form>
    <h2>Form Checkboxes</h2>
    <form action="/action_page.php" autocomplete="on">
      <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike" />
      <label for="vehicle1">I have a bike</label><br />
      <input type="checkbox" name="vehicle2" id="vehicle2" value="Car" />
      <label for="vehicle1">I have a car</label><br />
      <input type="checkbox" name="vehicle3" id="vehicle3" value="Boat" />
      <label for="vehicle1">I have a boat</label><br />
    </form>
  </body>
</html>
